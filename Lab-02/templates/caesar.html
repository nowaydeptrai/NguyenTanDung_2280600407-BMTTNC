<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td style="text-align: center; font-weight: blod; font-size: 25px;">CAESAR CIPHER</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue"></td>
            </tr>
            <tr>
                <td>
                    <form action="/encrypt" method="post">
                        <div class="mb-3">
                            <label class="form-label">Plain text: </label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="input plain text" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key: </label>
                            <input type="number" class="form-control" name="inputKeyPlain" placeholder="inputKeyPlain" required />
                        </div>
                        <button type="submit" class="btn btn-primary" >Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form action="/decrypt" method="post">
                        <div class="mb-3">
                            <label class="form-label">Cipher text: </label>
                            <input type="text" class="form-label" name="inputCipherText" placeholder="Input Cipher Text" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key: </label>
                            <input type="number" class="form-label" name="inputKeyCipher" placeholder="Input Key" required />
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
